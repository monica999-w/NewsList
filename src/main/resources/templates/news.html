<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage News</title>
    <link rel="stylesheet" type="text/css" th:href="@{webjars/bootstrap/5.0.0/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid text-center">
    <div><h2>Manage News</h2></div>
    <div>
        <form th:action="@{/search}" method="get">
            <input type="text" name="keyword" placeholder="Search news by keyword" />
            <button type="submit">Search</button>
        </form>
    </div>
    <div class="m-2">
<!--        <a class="h3" th:href="@{/news/new}">Add News</a>-->
        <a class="btn btn-primary" th:href="@{./?sort=publicationDate_desc}">Sort by Publication Date DESC</a>
        <a class="btn btn-primary" th:href="@{./?sort=publicationDate_asc}">Sort by Publication Date Asc</a>
        <a class="btn btn-primary" th:href="@{./?sort=title_asc}">Sort by Title ASC</a>
        <a class="btn btn-primary" th:href="@{./?sort=title_desc}">Sort by Title DESC</a>
    </div>
    <div>
    <table class="table table-bordered">
        <thead style="background-color: #343a40; color: #fff;">
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Link</th>
            <th>Description</th>
            <th>PublicationDate</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        <th:block th:each = "news: ${listNews}">
        <tr>
            <td>[[${news.id}]]</td>
            <td>[[${news.title}]]</td>
            <td>[[${news.link}]]</td>
            <td>[[${news.description}]]</td>
            <td>[[${news.publicationDate}]]</td>
            <td>
                <a class ="h4 mr-3" th:href="@{'/news/edit/' + ${news.id}}">Edit</a>
                <a class ="h4 " th:href="@{'/news/delete/' + ${news.id}}">Delete</a>
            </td>
        </tr>
        </th:block>
        </tbody>
    </table>
    </div>

</div>

</body>
</html>
