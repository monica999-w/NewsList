<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add News</title>
    <link rel="stylesheet" type="text/css" th:href="@{webjars/bootstrap/5.0.0/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid text-center">
    <div><h2>Add News</h2></div>
    <form method="post" th:action="@{/news}" th:object="${news}">

        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title" th:field="*{title}" required/>
        </div>
        <div class="form-group">
            <label for="link">Link:</label>
            <input type="url" class="form-control" id="link" name="link" th:field="*{link}" required/>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="description" th:field="*{description}" required></textarea>
        </div>
        <div class="form-group">
            <label for="publicationDate">Created Date:</label>
            <input type="date" class="form-control" id="publicationDate" name="publicationDate" th:field="*{publicationDate}" required/>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>
</body>
</html>
